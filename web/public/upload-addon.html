<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>orbiter mods</title>
        <link rel="stylesheet" href="/css/chota.min.css">
        <script src="/js/font-awesome.js"></script>
    </head>
    <body>
        <div class="container" style="max-width:720px;">
            <section>
                <h1 style="text-align:center">orbiter-mods.com</h1>
            </section>
            <h2>Upload Addon</h2>
            <input type="text" name="addon-name" placeholder="Addon Name">
            <textarea name="addon-description" placeholder="Addon Description"></textarea>
            <input type="file" name="file" id="file">
            <label>orbiter version</label>
            <select>
                <option value="2010">2010</option>
                <option value="2016">2016</option>
                <option value="all">2010+2016</option>
            </select>
            <hr />
            <label>Attribution</label>
            <input type="checkbox" name="attribution" value="yes">I own this add-on, or have acquired permission to distribute on this site
            <hr />
            <input type="submit" value="Upload">
        </div>
        <script src="/bundle.js?v=1"></script>
    </body>
</html>

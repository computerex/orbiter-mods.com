<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mods/addons for Orbiter Space Flight Simulator. A community to chat about Orbiter, and home of the orb installer.">
        <meta name="keywords" content="Orbiter, Space Flight Simulator, Mods, orb, orb installer, addons, add-ons">
        <meta name="robots" content="index, follow">
        <meta name="revisit-after" content="1 day">
        <meta name="distribution" content="global">
        <meta name="rating" content="general">
        <meta name="language" content="en">

        <title>orbiter mods - upload mods</title>
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <link rel="stylesheet" href="/css/chota.min.css">
        <script src="/js/font-awesome.js"></script>
        <style>
            h1 {
                color: #14854f;
            }
            form input[type=file][name=uploadedFile] {
                border: 4px dashed #14854f;
                opacity: 0;
                height: 100%;
            }
            .file-container {
                border: 4px dashed #14854f;
                width: 100%;
                height: 300px;
                position: relative;
                text-align: center;
            }
            .file-container p {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 1.5em;
                color: #14854f;
            }

            .login-register-link {
                display: none;
            }

            #upload-addon {
                display: none;
            }

            #myProgress {
                width: 100%;
                background-color: #14854f;
            }

            #myBar {
                width: 0%;
                height: 30px;
                background-color: cadetblue;

            }

        </style>
    </head>
    <body>
        <div class="container" style="max-width:90%;">
            <section style="text-align:center;margin-bottom:30px;">
                <a href="/" title="mods for orbiter, home of the orb installer"><h1 style="margin-bottom:0px">orbiter-mods.com</h1></a>
                <small style="text-decoration:underline;"><a target="_blank" href="http://orbit.medphys.ucl.ac.uk/" title="Orbiter Space Flight Simulator">orbiter</a></small>
                <small style="text-decoration:underline;"><a href="/orb.html" title="bundled mod installs for orbiter">orb</a></small>
                <small style="text-decoration:underline;"><a href="/downloads.html" title="orbiter goodies">downloads</a></small>
                <small style="text-decoration:underline;"><a target="_blank" href="https://chat.orbiter-mods.com" title="a place to talk orbiter">chat</a></small>
            </section>
            <form id="upload-form" action="upload.php" method="POST" enctype="multipart/form-data">
                <label>mod name:</label>
                <input type="text" name="mod_name" placeholder="name" required>
                <br />
                <label>mod description:</label>
                <textarea name="mod_description" placeholder="description" required></textarea>
                <br />
                <label>orbiter version:</label>
                <select name="orbiter_version">
                    <option value="2016">2016</option>
                    <option value="2010">2010</option>
                </select>
                <br />
                <label>mod version:</label>
                <input type="text" name="mod_version" placeholder="2.0.1" required>
                <br />
                
                <label>picture link: (try <a target="_blank" href="https://postimages.org/">postimages.org</a>)</label>
                <input type="text" name="mod_picture_link">
                <br />

                <div class="file-container">
                    <input type="file" name="uploadedFile">
                    <p>Drag your mod archive here or click in this area.</p>
                </div>
                <br />

                <div id="myProgress">
                    <div id="myBar"></div>
                  </div>

                <br /> 
                <p class="errors"></p>

                <button id="upload-addon" type="submit">Upload</button>
                <a class="login-register-link" href="/login_register">Login or register</a>
              </form>
        </div>
        <script src="/bundle.js?v=1"></script>
    </body>
</html>
